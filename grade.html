<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Grade Calculator</title>
  <style>
    body { font-family: Arial, sans-serif; text-align:center; background:#f4f8ff; padding:40px; }
    #card { max-width:420px; margin:0 auto; background:#fff; padding:18px; border-radius:10px; box-shadow:0 6px 18px rgba(0,0,0,0.06); }
    input { padding:10px; width:160px; border-radius:6px; border:1px solid #ccc; font-size:15px; }
    button { padding:9px 14px; margin-top:12px; border:none; border-radius:8px; background:#2b8cff; color:#fff; cursor:pointer; }
    #result { min-height:26px; margin-top:12px; font-size:16px; }
  </style>
</head>
<body>
  <div id="card">
    <h2>üéì Grade Calculator</h2>
    <p>Enter marks (0‚Äì100):</p>
    <input id="marks" type="number" placeholder="e.g. 82" />
    <br>
    <button id="checkBtn">Check Grade</button>
    <p id="result"></p>
  </div>

  <script>
    // Wait until DOM is ready (script is at end, but good practice)
    document.addEventListener('DOMContentLoaded', function() {
      const marksInput = document.getElementById('marks');
      const btn = document.getElementById('checkBtn');
      const result = document.getElementById('result');

      function calculateGrade() {
        const raw = marksInput.value;            // string from input
        const marks = Number(raw);               // convert to number

        // Validation
        if (raw === '') {
          result.innerText = 'Please enter your marks.';
          return;
        }
        if (isNaN(marks) || marks < 0 || marks > 100) {
          result.innerText = 'Enter a valid number between 0 and 100.';
          return;
        }

        // Grade logic
        let gradeText;
        if (marks >= 90) gradeText = 'A üéâ Excellent!';
        else if (marks >= 75) gradeText = 'B üòä Good job!';
        else if (marks >= 50) gradeText = 'C üòê Need improvement';
        else gradeText = 'F üò¢ Try again';

        result.innerText = 'Your Grade: ' + gradeText;
      }

      btn.addEventListener('click', calculateGrade);
      marksInput.addEventListener('keydown', function(e) {
        if (e.key === 'Enter') calculateGrade();
      });
    });
  </script>
</body>
</html>
